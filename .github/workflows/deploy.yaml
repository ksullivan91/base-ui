name: Build and Publish storybook to GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: test
        with:
          build_command: npm test
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.2
        with:
          path: dist/storybook
